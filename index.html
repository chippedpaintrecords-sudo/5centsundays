    gap: 20px;
    margin: 30px 0;
}

.menu a {

    font-size: 1.1rem;
}

.streaming-links,
.watch-links,
.follow-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 20px;
}

.streaming-links a,
.watch-links a,
.follow-links a {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
}

.streaming-links img,
.watch-links img,
.follow-links img {
    width: 48px;
    height: auto;
}

#header-image {
    width: 100%;
    max-width: 600px;
    height: auto;
}

footer {

#webamp-container {

}

    }

    .streaming-links a,
    .watch-links a,
    .follow-links a {
        width: 100%;
        justify-content: center;
    }

    #webamp-container {
        left: 50%;
        transform: translateX(-50%);
    }
}

<script>

    c.style.display = 'block';

    if (!window.webamp) {
        window.webamp = new Webamp({

});
