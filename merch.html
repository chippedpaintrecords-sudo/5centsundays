<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">

    
<title>5 Cent Sundays – Merch</title>

<style>
body {
    background-image: url("stars.webp");
    background-repeat: repeat;
    background-color: #000;
    font-family: 'Times New Roman', Times, serif;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: grayscale;
}

.container {
    max-width: 1000px;
    margin: clamp(40px, 8vw, 100px) auto;
    padding: clamp(15px, 4vw, 30px);
}

#header-image {
    width: 100%;
    max-width: 600px;
    height: auto;
}

.menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px 0;
}

.menu a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
}

.menu a:hover {
    color: #ff6600;
}

.section-title {
    color: #ff6600;
    font-size: clamp(1.6rem, 4vw, 2.5rem);
    margin: 40px 0 20px;
}

.store-wrapper {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.spring-store {
    width: 100%;
    height: clamp(500px, 80vh, 900px);
    border: none;
    border-radius: 24px;
    background: black;
}

footer {
    margin-top: 60px;
    color: #999;
    font-size: 0.9rem;
}

.counter {
    margin-top: 20px;
}

/* Mobile polish */
@media (max-width: 600px) {
    .menu {
        gap: 15px;
    }
}
</style>
</head>

<body>

<div class="container">
    <img id="header-image" src="merch_files/5csvfdgood.png" alt="5 Cent Sundays">

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="merch.html">Merch</a>
        <a href="shows.html">Shows</a>
        <a href="contact.html">Contact</a>
    </div>

    <h2 class="section-title">Official Merch Store</h2>

    <div class="store-wrapper">
        <iframe
            class="spring-store"
            src="https://embed.creator-spring.com/widget?slug=my-store-e4aa20&per=12&bg=https%3A%2F%2Ffive-cent-sundays.w3spaces.com%2Fstars.gif&txtcolor=ff6600"
            title="5 Cent Sundays Merch Store"
            loading="lazy">
        </iframe>
    </div>

    <footer>
        © 2026 5 Cent Sundays | Chipped Paint Records
    </footer>

    <div class="counter">
        <img src="merch_files/freecounterstat.png" alt="website counter">
    </div>
</div>

</body>
</html>
